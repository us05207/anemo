<html lang='ko'>
  <head>
    <meta charset='utf-8' />
    <link href='fullcalendar.main.css' rel='stylesheet' />
    <script src='fullcalendar.main.js'></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth', //초기화하기?

          //구글캘린더 연동
          googleCalendarApiKey: 'AIzaSyAJX_281hQzDB4cWMR0Dx-_3wY2z5g7BuE',//구글키         
          events: { 
            googleCalendarId: '1p8cl4kgf87ovr4entefhoaq34@group.calendar.google.com',
            className: 'gcal-event' // an option!
           },

          //상단의 툴바
          headerToolbar: {
            left: 'prev,next, today',
            center: 'title',
            right: 'dayGridMonth,listMonth'
          },

          navLinks: false, //달력상의 날짜를 클릭할 수 있는지 여부
          eventLimit: true, //달력상에 셀 크기보다 많은 이벤트가 등록되어 있는 경우 more로 표기(default: false)
          selectable: true,
          dayMaxEvents: true, //너무 많은 이벤트가 있을 때 "more" 링크를 허락한다

         
          dayMaxEventRows: true, // for all non-TimeGrid views
          
          views: {
            timeGrid: {
              dayMaxEventRows: 6 // adjust to 6 only for timeGridWeek/timeGridDay
            }
          }

        });
        calendar.render();
      });

    </script>
    
    <style>
      body {
        /*overflow: hidden;*/
        margin: 40px 10px;
        padding: 0;
        font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
        font-size: 14px;
      }
      
      #calendar-container{
        position: fixed;
        padding-top: 1em;
        padding-left: 1em;
        padding-right: 1em;
        padding-bottom: 1em;
      }

      #calendar { /*이게 id인가???*/
        /*float: center;*/
        width: 100%;
        margin: 0 auto;
      }
      
      .fc-header-toolbar{
        padding-top: 1em;
        padding-left: 1em;
        padding-right: 1em;
      }

      .fc-day-number.fc-sat.fc-past { color:#0000FF; }     /* 토요일 */
      .fc-day-number.fc-sun.fc-past { color:#FF0000; }    /* 일요일 */

    </style>
  </head>

  <body>
    <div id='calendar-container'>
      <div id='calendar'></div>
    </div>
  </body>
</html>
